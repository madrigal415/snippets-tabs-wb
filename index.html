<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snippet Tabs from WB</title>

  <link rel="shortcut icon" href="#">


</head>

<body>
  <h1>Snipet: TABS from Wes Bos</h1>
  <div class="wrapper">
    <div class="tabs">
      <div role="tablist" aria-label="cases">
        <button role="tab" aria-selected="true" id="cases">
          Cases
        </button>
        <button role="tab" aria-selected="false" id="deaths">
          Deaths
        </button>
        <button role="tab" aria-selected="false" id="about">
          About
        </button>
      </div>
      <div role="tabpanel" aria-labelledby="cases">
        <code>Cases chart</code>
        <code>Deaths chart</code>

      </div>
      <div role="tabpanel" aria-labelledby="deaths" hidden>

      </div>
      <div role="tabpanel" aria-labelledby="about" hidden>
        <code>About the data</code>
        <p>Here is information about where this data comes from.</p>

      </div>
      <div id="dataDate"></div>

    </div>

    <script src="script.js"></script>

</body>

</html>
